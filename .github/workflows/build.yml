name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Node
      uses: actions/setup-node@v1
      id: node
        
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        PATH=$(go env GOPATH)/bin:$PATH
        go get github.com/golang/mock/mockgen
        make install

    - name: Vet
      run: make vet

    - name: Build
      run: make build

    - name: Test
      run: make test
